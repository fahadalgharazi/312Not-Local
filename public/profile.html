<html>
  <head>
    <title>CSE312 Group Project</title>
    <link rel="stylesheet" type="text/css" href="/public/profile.css" />
  </head>

  <body onload="display_username();">
    <div class="title">
      <h2>CSE312 App (Better than Twitter)</h2>
    </div>

    <div class="header">
      <div class="image_div">
        <img
          src="public/image/CSE312TWITTER"
          alt="It's CSE312 Twitter"
          class="my_image"
        />
      </div>
      <div id="display_name">
        <p id="paragraph">
          Welcome to our chat app!<br />Currently logged in to:
        </p>
      </div>
    </div>

    <div class="contents">
        <div class="chat">
            <div id="chat-messages"></div>
            <div class="chat-form">
            <hr/>
            <label>
                Title:
                <input id="title-text-box" type="text"/>
            </label>
            <label>
                Description:
                <textarea id="description-text-box" row="4" cols="50" required></textarea>
            </label>
            </div>
            </div>
        <div class="created">
            <div id="created-auctions"></div>
            <div class="chat-form">
            <hr/>
            <label>
                Title:
                <input id="title-text-box2" type="text"/>
            </label>
            <label>
                Description:
                <textarea id="description-text-box2" row="4" cols="50" required></textarea>
            </label>
            </div>
            </div>
    </div>

    <script src="/public/functions.js"></script>
    <!-- <script src="public/webrtc.js"></script> -->
  </body>
</html>
