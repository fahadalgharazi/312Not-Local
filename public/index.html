<html>
<head>
    <title>Auction House</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
</head>

<body onload="welcome();">

<div class="title">
    <h2>Auction House - Home Page</h2>
</div>

<div class="headers">
    
    <div class="buttons">

        <div class="create-an-auction">
            <button id="create-an-auction-button" onclick="redirectCreateAuction()">Create an Auction</button>
        </div>

        <div class="active-listings">
            <button id="active-listings-button" onclick="redirectActiveAuctions()">View Active Listings</button>
        </div>
        
        <div class="my-auctions">
            <button id="my-auctions-button" onclick="redirectMyAuctions()">View My Auctions</button>
        </div>

    </div>

</div>



<div class="contents">

    <div id="settled-listings">
        <div id="settled-auctions-title">
            <h3>Settled Auctions</h3>
        </div>
    </div>

    <div class="user-list">
        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>
    </div>

<script src="public/functions.js"></script>
</div>
</body>
</html>
